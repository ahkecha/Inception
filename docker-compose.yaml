version: '3'

volumes:
    mariadb_vol:
        driver: local
        driver_opts:
          type: none
          o: bind
          device: "/tmp/mariadb"

services:
        mariadb:
            image: mariadb:local
            build:
              context: srcs/mariadb
              args:
                DB_NAME: ${DB_NAME}
                DB_USER: ${DB_USER}
                DB_PASSWD: ${DB_PASSWD}
                DB_RPASSWD: ${DB_RPASSWD}
            container_name: mariadb
            volumes:
                - mariadb_vol:/database/mysql
            ports:
                - "3306:3306"
            restart: always
            networks:
              - wordpress
        wordpress:
            image: wordpress:local
            build: srcs/wordpress
            container_name: wp
            volumes:
              - ./data/wordpress:/var/www/html
            environment:
                WP_ADMIN: ${WP_ADMIN}
                WP_ADMINPASSWORD: ${WP_ADMINPASSWORD}
                DB_NAME: ${DB_NAME}
                DB_USER: ${DB_USER}
                DB_PASSWD: ${DB_PASSWD}
                WP_ADMINMAIL: ${WP_ADMINMAIL}
                EDITOR_USER: ${EDITOR_USR}
                EDITOR_PASSWD: ${EDITOR_PASSWD}
                EDITOR_MAIL: ${EDITOR_MAIL}
            depends_on:
              - mariadb
            restart: always
            networks:
              - wordpress
        nginx:
            image: nginx:local
            build: ./srcs/nginx/
            container_name: nginx
            volumes:
                - ./data/wordpress:/var/www/html
                - ./data/nginx:/var/logs/nginx
                - ./data/adminer:/var/www/data
                - ./data/hugo:/var/www/hugo
            ports:
                - "443:443"
            networks:
                - wordpress
            restart: always
            depends_on:
                - wordpress
                - mariadb
                - adminer
                - hugo
        vsftpd:
          image: vsftpd:local
          build: srcs/bonus/VsFTPd
          container_name: vsftpd
          volumes:
            - ./data/wordpress:/www/wordpress/
          ports:
            - "20:20"
            - "21:21"
          depends_on:
            - wordpress
          environment:
              FTP_USR: ${EDITOR_USR}
              FTP_PASSWD: ${EDITOR_PASSWD}
          networks:
            - wordpress
        redis:
          image: redis:local
          build: ./srcs/bonus/redis
          container_name: redis
          ports:
            - "6379:6379"
          depends_on:
            - wordpress
          restart: always
          networks:
            - wordpress
        adminer:
          image: adminer:local
          build: ./srcs/bonus/adminer
          container_name: adminer
          volumes:
            - ./data/adminer:/var/www/adminer
          depends_on:
            - mariadb
          restart: always
          networks:
            - wordpress
        hugo:
          image: hugo:local
          build: ./srcs/bonus/hugo
          container_name: hugo
          volumes:
            - ./data/hugo:/static
          restart: always
          networks:
            - wordpress
        snort:
          image: snort:local
          build: ./srcs/bonus/snort
          container_name: snort
          restart: always
          networks:
            - wordpress
networks:
    wordpress:
        driver: bridge
